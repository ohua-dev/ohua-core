name: ohua-core-tests
version: '0.2.0'
synopsis: Tests for ohua core
category: Testing
author:
- Sebastian Ertel
- Justus Adam
maintainer: dev@justus.science
homepage: https://ohua-dev.github.io/ohua
github: ohua-dev/ohua-core
dependencies:
- base >=4.8 && <5
- text
- mtl
- aeson # >= 1.0.0.0
- microlens
- microlens-mtl
- containers
- bytestring
- deepseq
- data-default-class
- ohua-core
- ohua-test-tools
- comonad
- recursion-schemes
default-extensions:
- OverloadedStrings
- OverloadedLists
- MultiParamTypeClasses
- FunctionalDependencies
- TypeFamilies
- GADTs
- FlexibleContexts
- FlexibleInstances
- TypeSynonymInstances
- LambdaCase
- TupleSections
- BangPatterns
- ExplicitForAll
- ScopedTypeVariables
- DefaultSignatures
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- DeriveGeneric
- PatternSynonyms
- NamedFieldPuns
- RecordWildCards
- ConstraintKinds
- StandaloneDeriving
- NoImplicitPrelude
- RankNTypes
- ViewPatterns
- QuasiQuotes
executables:
  test-graph-gen:
    main: GenJSONGraph.hs
    other-modules: []
    source-dirs:
    - src
    - ./.
    dependencies:
    - ohua-core
    - QuickCheck
tests:
  ohua-tests:
    main: Spec.hs
    source-dirs: src
    other-modules:
    - DFLowering
    - DFOptimizations
    - PassesSpec
    - TestALangUtils
    - TestAesonConvert
    # - TailRecSpec
    dependencies:
    - ohua-core
    - hspec
    - QuickCheck
    - ghc
    - fgl
    - ohua-test-tools
flags:
  debug:
    description: Log additional information for debugging.
    manual: false
    default: false
