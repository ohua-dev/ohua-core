name: ohua-core
version: '0.2.0'
synopsis: Fundamental, platform independent functionality of the ohua compiler.
description: |
  Components for compiling a portable dataflow graph from an expression based language.
  Performs tasks such as rewriting, lowering and optimisations.
  Resuling graphs can be executed by any runtime, regardles of platform or language
  that implements the ohua core operators and execution semantics.

  For the standalone executable compiler see https://github.com/ohua-dev/ohuac
category: Concurrency
author:
- Sebastian Ertel
- Justus Adam
maintainer: dev@justus.science
license: OtherLicense
license-file: ../LICENSE.txt
homepage: https://ohua-dev.github.io/ohua
github: ohua-dev/ohua-core
extra-source-files:
- ../README.md
- cbits/compat.h
dependencies:
- base >=4.8 && <5
- text
- mtl
- aeson # >= 1.0.0.0
- microlens
- microlens-mtl
- containers
- bytestring
- deepseq
- data-default-class
- universum >= 1.0
default-extensions:
- OverloadedStrings
- OverloadedLists
- MultiParamTypeClasses
- FunctionalDependencies
- TypeFamilies
- GADTs
- FlexibleContexts
- FlexibleInstances
- TypeSynonymInstances
- LambdaCase
- TupleSections
- BangPatterns
- ExplicitForAll
- ScopedTypeVariables
- DefaultSignatures
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- DeriveGeneric
- PatternSynonyms
- NamedFieldPuns
- RecordWildCards
- ConstraintKinds
- StandaloneDeriving
- NoImplicitPrelude
- RankNTypes
- ViewPatterns
when:
- condition: impl(ghc >= 8.4.0)
  ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
library:
  source-dirs: src
  exposed-modules:
  - Ohua.Compile
  - Ohua.Types
  - Ohua.LensClasses
  - Ohua.Monad
  - Ohua.Prelude
  - Ohua.ParseTools.Refs
  - Ohua.ALang.Lang
  - Ohua.ALang.Refs
  - Ohua.ALang.NS
  - Ohua.ALang.PPrint
  - Ohua.ALang.Passes
  - Ohua.ALang.Passes.SSA
  - Ohua.ALang.Passes.TailRec
  - Ohua.ALang.Optimizations
  - Ohua.ALang.Util
  - Ohua.DFLang.Lang
  - Ohua.DFLang.Refs
  - Ohua.DFLang.Util
  - Ohua.DFLang.HOF
  - Ohua.DFLang.Passes
  - Ohua.DFLang.PPrint
  - Ohua.DFLang.TailRec
  - Ohua.DFLang.Optimizations
  - Ohua.DFGraph
  - Ohua.DFGraph.Show
  - Ohua.Constants.HostExpr
  - Ohua.Serialize.JSON
  - Ohua.Stage
  - Ohua.Util
  - Ohua.Unit
  dependencies:
  - transformers
  - unordered-containers
  - hashable
  - monad-loops
  - vector
  - bifunctors
  - recursion-schemes
  - free
  - boxes
  - transformers-base
  - monad-control
  - comonad
  - uniplate
  - fgl
  - monad-logger
  - fast-logger
  - prettyprinter
  - safe-exceptions
  - template-haskell
  - th-lift-instances
  - microlens-th
  include-dirs:
    cbits
  when:
  - condition: flag(debug)
    cpp-options: -DDEBUG=1
